<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #111827; /* Gray 900 */
        color: #f9fafb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
    }

    form {
        background: rgba(31, 41, 55, 0.9); /* Gray 800 with transparency */
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        width: 350px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
        text-align: center;
        font-size: 1.4rem;
        margin-bottom: 20px;
        color: #e5e7eb; /* Gray 200 */
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #d1d5db; /* Gray 300 */
    }

    input[type="text"] {
        width: 95%;
        padding: 10px;
        background: #1f2937;  
        border: 1px solid #374151;  
        border-radius: 6px;
        color: #f9fafb;
        font-size: 14px;
        margin-bottom: 10px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #3b82f6; 
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
    }

    #error {
        display: block;
        color: #f87171; 
        font-size: 14px;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(90deg, #3b82f6, #2563eb);  
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.1s, background 0.2s;
    }

    button:hover {
        transform: translateY(-1px);
        background: linear-gradient(90deg, #2563eb, #1d4ed8);  
    }

    p {
        margin-top: 14px;
        font-size: 13px;
        color: #9ca3af; 
        text-align: center;
    }

    a {
        color: #60a5fa;  
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>


<body>
      
    <h1>AI summerizer Settings</h1>
    
    <form>
        <label for="GeminiKey">Gemini Key:</label>
        <input type="text" id="GeminiKey" name="GeminiKey" required>

         <span id="error"></span>
        <button  id="save-btn">Save</button>

         <p id="msg">
            
         </p>

        <p>
            You can get an API key from <a href="https://aistudio.google.com/apikey" target="_blank">Gemini API Key</a>.
        </p>
    </form>
    <script src="options.js"></script>
</body>
</html>
